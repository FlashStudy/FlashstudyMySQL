	<div class="title">
		<h2 class="icon icon-user" style="color: #cccccc">Perfil</h2>
		<span class="byline" style="color: #cccccc"> Verifique e edite os seus dados </span>
	</div>

	<!-- Container da página inteira -->
	<div class="container-fluid">

		<div class="row">

			<!-- Imagem de perfil -->
			<div class="col-lg-6 col-md-12 col-sm-12 col-xsm-12">

				<div class="container" id="contFt">
					<IMG class="displayed" 
						 th:src="@{img/user-default.png}"
						 alt="Usuário" />
				</div>
			</div>

			<!-- Dados do usuário -->
			<div class="col-lg-6 col-md-12 col-sm-12 col-xsm-12">

				<div class="container">

					<div class="jumbotron">

						<form name="formUs" id="formUs" action="UsuarioServlet"
							method="GET">

							<!-- Nome -->
							<div class="form-group row">
								<label for="nome" class="col-sm-2 col-form-label">Nome:</label>

								<div class="col-sm-10">
									<input type="text" class="form-control" id="nome" name="nome" disabled="disabled" />
								</div>
							</div>

							<!-- Email -->
							<div class="form-group row">
								<label for="email" class="col-sm-2 col-form-label">Email:</label>

								<div class="col-sm-10">
									<input type="text" readonly="readonly" class="form-control" id="email" name="email" />
								</div>
							</div>

							<!-- Senha -->
							<div class="form-group row">
								<label for="senha" class="col-sm-2 col-form-label">Senha:</label>

								<div class="col-sm-10">
									<input type="password" class="form-control" id="senha"
										name="senha" disabled="disabled" />
								</div>
							</div>

							<!-- Confirmar a nova senha -->
							<div class="form-group row">
								<label for="csenha" class="col-sm-2 col-form-label">Confirma:</label>

								<div class="col-sm-10">
									<input type="password" class="form-control" id="confirmaSenha"
										name="confirmaSenha" placeholder="Confirma nova senha"
										disabled="disabled" />
								</div>
							</div>

							<!-- Nova foto de perfil -->
							<div class="form-group row">
								<label for="ft" class="col-sm-2 col-form-label">Foto:</label>

								<div class="col-sm-10">
									<input type="file" class="form-control" id="ft" name="ft"
										disabled="disabled" />
								</div>
							</div>

							<!-- Botões de ação -->
							<div class="form-group form-inline">

								<!-- Ativar os campos para edição -->
								<input type="button" onclick="editaDados()"
									class="form-control btn btn-primary" id="btnEdita"
									value="Editar dados" style="margin: 10px" />

								<!-- Salvar alterações -->
								<input type="hidden" onclick="salvaDados()"
									class="form-control btn btn-success" id="btnSalva"
									value="Salvar dados" style="margin: 10px" />

								<!-- Cancelar edição -->
								<input type="hidden" onclick="cancela()"
									class="form-control btn btn-danger" id="btnCancela"
									value="Cancelar" style="margin: 10px" />

							</div>
						</form>
